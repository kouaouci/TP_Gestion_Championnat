<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>RÃ©sultats</title>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="title mb-3">
      <h2><strong>Liste des stades</strong></h2>

    </div>
    <button
            type="button"
            class="btn btn-primary"
            onclick="window.location.href='javascript:history.back()'"
            style="margin-top: 10%; font-size: large; padding-right: 50px"
    >
      Go back
    </button>

    <button
            type="button"
            class="btn btn-primary"
            style="margin-top: 10%; font-size: large; padding-right: 50px"
            data-th-href="@{/stade/newStade}"
    >
      Ajouter un stade
    </button>

    <div class="bar-thin bg-light mb-2" style="height: 2px;"></div>
    <div class="rowLigues d-flex justify-content-between mt-2 col-9"  data-th-each="stade : ${allStades}">
      <div class="Ligue row">
        <a data-th-href="@{/stade/{id}/detail(id=${stade.id})}">
          <div class="d-flex justify-content-end text-secondary" data-th-text="${stade.nom}"></div>
        </a>

      </div>
    </div>



  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
