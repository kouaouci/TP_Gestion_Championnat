
<!DOCTYPE html>
<html>
<title>Log in</title>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<form action="/logUser" method="post">
    <h1>Log in</h1>

    <div class="formcontainer">
        <div class="container">
            <label for="uname"><strong>Username</strong></label>
            <input type="text" placeholder="Enter Username" name="uname"  id="uname" required>

            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required autocomplete="current-password">

        </div>
        <button type="submit"><strong>Log In</strong></button>
        <div class="d-flex flex-row align-items-center justify-content-between">
            <a data-th-href="@{/addUser}">Create an account</a>
        </div>
    </div>
    <button type="submit">Login</button>
</form>
</body>

</html>
