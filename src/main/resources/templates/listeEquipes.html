<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Gestion championnat</title>
</head>
<body>
<!-- Include the header -->
<div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-3"><strong>Liste des équipes</strong></h2>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Logo</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Nom Entraîneur</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="equipe : ${equipes}">
                    <td class="align-middle">
                        <img data-th-src="@{'/img/' + ${equipe.logo}}" alt="Logo" width="50" height="50">
                    </td>
                    <td class="align-middle" data-th-text="${equipe.nom}"></td>
                    <td class="align-middle" data-th-text="${equipe.nomEntrainneur}"></td>
                    <td class="align-middle">
                        <a data-th-href="@{'/equipe/' + ${equipe.id} + '/detail'}" class="btn btn-primary btn-sm me-2">Détails</a>
                        <a href="#" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Include the footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>


</body>
</html>
