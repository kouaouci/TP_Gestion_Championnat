<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Gestion championnat</title>
</head>
<body>
<!-- Include the header -->
<div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

<div class="container">
    <div class="row">
        <div class="col-12">
            <br><br>
            <h2 class="mb-3"><strong>Liste des championnats</strong></h2>
        </div>
        <div class="col-12">
            <table class="table">
                <tbody>
                <!-- Loop through championnats data and display only first 3 -->
                <tr data-th-each="championnat, iterStat : ${championnats}" data-th-if="${iterStat.index lt 3}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="col-1">
                                <img data-th-src="@{'/img/' + ${championnat.logo}}" alt="Logo" width="50" height="50">
                            </div>
                            <div class="col-4">
                                <h5 data-th-text="${championnat.nom}">Coupe du monde</h5>
                            </div>
                            <div class="col-3">
                                <a data-th-href="@{/championnat/{id}/resultatsListe(id=${championnat.id})}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Liste des matchs</a>
                            </div>
                            <div class="col-4">
                                <a data-th-href="@{'/details_championnat?idChampionnat=' + ${championnat.id}}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">
                                    <span>Classement</span>
                                </a>
                            </div>
                        </div>
                        <div class="bar-thin bg-light mb-2" style="height: 2px;"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Button to show more championnats -->
            <div class="text-center mb-4">
                <a href="championnats" class="btn btn-primary">Afficher plus</a>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Include the footer -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

</body>
</html>
