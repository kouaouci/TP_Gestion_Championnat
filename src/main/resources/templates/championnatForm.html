<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<title>New Championnat</title>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>

<div id="header"></div>
<script>
    fetch('/header.html') // Assuming 'header.html' is directly under the 'static' folder
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
</script>

</br></br></br></br></br> <!-- placeholder -->
<div class="container mt-5">
    <form id="championnatSaveForm" action="/championnat/saveChampionnat" method="post" data-th-object="${championnat}">
        <input type="hidden" data-th-value="*{id}" name="id">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="championatNom" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="championatNom" name="championatNom" data-th-field="*{nom}">
            </div>
            <div class="col-md-3">
                <label for="championatDateDebut" class="form-label">Date d√©but :</label>
                <input type="date" class="form-control" id="championatDateDebut" name="championatDateDebut"
                       data-th-field="*{dateDebut}">
            </div>
            <div class="col-md-3">
                <label for="championatDateFin" class="form-label">Date fin :</label>
                <input type="date" class="form-control" id="championatDateFin" name="championatDateFin" data-th-field="*{dateFin}">
            </div>
            <div class="col-md-6">
                <label for="championatTypeClassement" class="form-label">Type de classement :</label>
                <input type="text" class="form-control" id="championatTypeClassement" name="championatTypeClassement"
                       data-th-field="*{typeClassement}">
            </div>
            <div class="col-md-6">
                <label for="paysId" class="form-label">Pays :</label>
                <select class="form-select" id="paysId" name="paysId">
                    <option selected disabled>Select a country</option>
                    <option data-th-each="unPays : ${allPays}" data-th-value="${unPays.id}" data-th-text="${unPays.nom}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Envoyer</button>
    </form>
</div>
</body>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Include the footer -->
<div id="footer"></div>
<script>
    fetch('/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

</html>
